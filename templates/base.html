<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}傳統台式早餐 | Traditional Taiwanese Breakfast in Hualien{% endblock %}">
    <title>{% block title %}花蓮早餐 | Hualien Breakfast{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('favicon') }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}無名台式早餐店 | Wuming Taiwanese Breakfast{% endblock %}">
    <meta property="og:description" content="{% block og_description %}花蓮最道地的台式早餐，營業時間 5:30-10:30 | Authentic Taiwanese breakfast in Hualien, open 5:30-10:30{% endblock %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{% block twitter_title %}無名台式早餐店 | Wuming Taiwanese Breakfast{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}花蓮最道地的台式早餐 | Authentic Taiwanese breakfast in Hualien{% endblock %}">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Noto Sans TC for Traditional Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Noto Sans TC', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'brand': {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        }
                    }
                }
            }
        }
    </script>
    
    {% block extra_head %}{% endblock %}
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="font-sans antialiased bg-amber-50 text-gray-900">
    {% block content %}{% endblock %}
</body>
</html>
